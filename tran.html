<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Product Card, initial-scale=1.0">
    <title>Product Card Assignment</title>
    <link rel="stylesheet" href="tran.css">
</head>
<body>
    <div class="card">
        <img src="capture.jpg" alt="Yellow Swedish Cotton Sweater" class="product-image">
        <div class="card-content">
            <h2>Yellow Swedish Cotton Sweater</h2>
            <!-- <p class="price">$15.00</p> -->
            <div class="flex">
                <div class="sign">
                    <h2>
                        $
                    </h2>
                </div>
                <div class="fifteen">
                    <h2>
                        15.00
                    </h2>
                </div>

            </div>
            <p class="description">
                Upgrade your wardrobe with this stylish and cozy Swedish cotton sweater in a cheerful yellow hue. Crafted from high-quality cotton.
            </p>
            <div class="tags">
                <span class="tag">Popular</span>
                <span class="tag">More cotton</span>
            </div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
    
</body>
</html>
